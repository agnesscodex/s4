name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: fmt check
        run: cargo fmt --all --check

      - name: Unit tests
        run: cargo test --all-targets

  s3-integration-local-minio:
    runs-on: ubuntu-latest
    needs: unit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Start MinIO (docker)
        run: |
          docker run -d --name minio \
            -p 9000:9000 \
            -e MINIO_ROOT_USER=minio \
            -e MINIO_ROOT_PASSWORD=minio123 \
            quay.io/minio/minio:latest server /data --address :9000

      - name: Wait for MinIO
        run: |
          for i in {1..40}; do
            if curl -fsS http://127.0.0.1:9000/minio/health/live >/dev/null; then
              echo "MinIO is ready"
              exit 0
            fi
            sleep 2
          done
          echo "MinIO did not become ready in time" >&2
          docker logs minio || true
          exit 1

      - name: Run S3 cases against local MinIO (CRUD + sync + mirror)
        env:
          S4_E2E_ENDPOINT: http://127.0.0.1:9000
          S4_E2E_ACCESS_KEY: minio
          S4_E2E_SECRET_KEY: minio123
          S4_E2E_REGION: us-east-1
        run: ./scripts/ci_s3_cases.sh

      - name: Dump MinIO logs on failure
        if: failure()
        run: docker logs minio || true

      - name: Stop MinIO
        if: always()
        run: docker rm -f minio || true

  s3-integration-remote:
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Validate remote S3 secrets
        env:
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          S3_ENDPOINT_PORT: ${{ secrets.S3_ENDPOINT_PORT }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        run: |
          test -n "$S3_ENDPOINT" || (echo "S3_ENDPOINT secret is missing" >&2; exit 1)
          test -n "$S3_ENDPOINT_PORT" || (echo "S3_ENDPOINT_PORT secret is missing" >&2; exit 1)
          test -n "$S3_ACCESS_KEY_ID" || (echo "S3_ACCESS_KEY_ID secret is missing" >&2; exit 1)
          test -n "$S3_SECRET_ACCESS_KEY" || (echo "S3_SECRET_ACCESS_KEY secret is missing" >&2; exit 1)

      - name: Run S3 cases against remote endpoint (CRUD + sync + mirror)
        env:
          S4_E2E_ENDPOINT: http://${{ secrets.S3_ENDPOINT }}:${{ secrets.S3_ENDPOINT_PORT }}
          S4_E2E_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY_ID }}
          S4_E2E_SECRET_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
          S4_E2E_REGION: us-east-1
          S4_E2E_REMOTE_LIMITED: "1"
        run: ./scripts/ci_s3_cases.sh
